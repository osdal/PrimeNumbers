<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script>
		let begin = null,
			end = null
			primeNumbers = [];

			begin = prompt('Введите начальное число');
			end = prompt('Введите конечное число');
			begin = +begin;
			end = +end;
			
			for (let i = begin; i < end; i++) {
				for (let k = 2; k = i; k++) {
						if (i%k == 0) {
							break;
						} else if (k == i) {
							primeNumbers.push(i);
						}
					}
			}

console.log(primeNumbers.length);
			for (let m = 0; m < primeNumbers.length; m++) {
						console.log(primeNumbers[m]);
					}
	</script>
</body>
